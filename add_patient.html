<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Patient</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Add New Patient</h3>
    <form method="POST">
        <div class="mb-3">
            <input type="text" name="name" class="form-control" placeholder="Patient Name" required>
        </div>
        <div class="mb-3">
            <input type="number" name="age" class="form-control" placeholder="Age">
        </div>
        <div class="mb-3">
            <input type="text" name="gender" class="form-control" placeholder="Gender">
        </div>
        <div class="mb-3">
            <textarea name="symptoms" class="form-control" placeholder="Symptoms"></textarea>
        </div>
        <div class="mb-3">
            <textarea name="diagnosis" class="form-control" placeholder="Diagnosis"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <a href="/dashboard" class="btn btn-secondary">Back</a>
    </form>
</div>
</body>
</html>
